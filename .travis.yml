addons:
  sonarcloud:
    organization: azak-azkaran-github
    token:
      secure: 
env:
  global:
  - secure: 
  - secure: 
language: go
sudo: false
go:
- tip
before_install:
- sudo apt-get update
- sudo apt-get install findutils
- go get github.com/mattn/goveralls
script:
- go get ./...
- make coverall
- echo "sonar.projectVersion=`git describe --tags --abbrev=0`" >> sonar-project.properties
- sonar-scanner
